<!DOCTYPE html>
<!--    property_reg.html
        Author: Hussam Fetyan
        This file displays the property registration page of
        the property rental website
        -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake Property Rental | Register a property</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <script type="text/javascript" src="js/function_def.js"></script>

</head>
<body>
    <header>
        <h1>Fake Property Rental</h1>
        <h2>Property Registration</h2>
    </header>
    <section>
        <form action="" method="">
            <p>
                <label for="street_name">Street Name</label>
                <input id="street_name" type="text" />
            </p>
            <p>
                <label for="street_number">Street Number</label>
                <input id="street_number" type="text" />
            </p>
            <p>
                <label for="city">City</label>
                <input id="city" type="text" />
            </p>
            <p>
                <label for="province">
                    Province
                </label>
                <select id="province">
                    <option value="ON">ON</option>
                    <option value="QC">QC</option>
                    <option value="NS">NS</option>
                    <option value="NB">NB</option>
                    <option value="MB">MB</option>
                    <option value="BC">BC</option>
                    <option value="PE">PE</option>
                    <option value="SK">SK</option>
                    <option value="AB">AB</option>
                    <option value="NL">NL</option>
                </select>
            </p>
            <p>
                <label for="p_code">Postal Code</label>
                <input id="p_code" type="text" />
            </p>
            <p>
                <label for="type">
                    Property Type
                </label>
                <select id="type">
                    <option value="single">Single House</option>
                    <option value="town">Town House</option>
                    <option value="apt">Apartment</option>
                </select>
            </p>
            <p>
                <label for="price">Asking Price</label>
                <input id="price" type="text" />
            </p>
            <p>
                <label for="date">Date to be listed</label>
                <input id="date" type="text" />
            </p>
            <p>
                <label for="description">Property Description</label>
                <textarea id="description"></textarea>
            </p>
            <p id="message1" class="hidden"></p>
            <p id="message2" class="hidden"></p>
            <p id="message3" class="hidden"></p>
            <p id="message4" class="hidden"></p>
            <p id="message5" class="hidden"></p>
            <p id="message6" class="hidden"></p>
            <p id="message7" class="hidden"></p>
            <p id="message8" class="hidden"></p>
            <p id="message9" class="hidden"></p>
            <p id="message10" class="hidden"></p>
            <p class="submit">
                <input id="submit" class="button" type="submit" />
                <input id="reset" class="button" type="reset" />
            </p>
        </form>
    </section>
    <Footer>
        <p>This service is provided to you by Property Fake Rental Agency</p>
        <p>Phone number: 000 000 000</p>
        <p>Contact us at email: fakeaddress@somefakehost.com</p>
        <address>12345 Fake St. * Fake City * Fake Province</address>
    </Footer>
    <script type="text/javascript" src="js/property_reg.js"></script>
</body>
</html>
