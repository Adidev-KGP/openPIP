<!DOCTYPE html>

        This file displays the user registration page of
        the property rental website

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake Property Rental | Register</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <script type="text/javascript" src="js/function_def.js"></script>

</head>
<body>
    <header>
        <h1>Fake Property Rental</h1>
        <h2>User Registration</h2>
    </header>
    <section>
        <form action="" method="">
            <p>
                <label for="username">Choose a user name</label>
                <input id="username" type="text" />
            </p>
            <p>
                <label for="first_name">First Name</label>
                <input id="first_name" type="text" />
            </p>
            <p>
                <label for="last_name">Last Name</label>
                <input id="last_name" type="text" />
            </p>
            <p>
                <label for="password">Password</label>
                <input id="password" type="password" />
            </p>
            <p>
                <label for="street_name">Street Name</label>
                <input id="street_name" type="text" />
            </p>
            <p>
                <label for="street_number">Street Number</label>
                <input id="street_number" type="text" />
            </p>
            <p>
                <label for="city">City</label>
                <input id="city" type="text" />
            </p>
            <p>
                <label for="province">
                    Choose Province
                </label>
                <select id="province">
                    <option value="ON">ON</option>
                    <option value="QC">QC</option>
                    <option value="NS">NS</option>
                    <option value="NB">NB</option>
                    <option value="MB">MB</option>
                    <option value="BC">BC</option>
                    <option value="PE">PE</option>
                    <option value="SK">SK</option>
                    <option value="AB">AB</option>
                    <option value="NL">NL</option>
                </select>
            </p>
            <p>
                <label for="p_code">Postal Code</label>
                <input id="p_code" type="text" />
            </p>
            <p>
                <label for="phone">Phone Number</label>
                <input id="phone" type="text" />
            </p>
            <p>
                <label for="email">Email</label>
                <input id="email" type="text" />
            </p>
            <p id="message1" class="hidden"></p>
            <p id="message2" class="hidden"></p>
            <p id="message3" class="hidden"></p>
            <p id="message4" class="hidden"></p>
            <p id="message5" class="hidden"></p>
            <p id="message6" class="hidden"></p>
            <p id="message7" class="hidden"></p>
            <p id="message8" class="hidden"></p>
            <p id="message9" class="hidden"></p>
            <p id="message10" class="hidden"></p>
            <p class="submit">
                <input id="submit" class="button" type="submit" />
                <input id="reset" class="button" type="reset" />
            </p>
        </form>
    </section>
    <Footer>
        <p>This service is provided to you by Property Fake Rental Agency</p>
        <p>Phone number: 000 000 000</p>
        <p>Contact us at email: fakeaddress@somefakehost.com</p>
        <address>12345 Fake St. * Fake City * Fake Province</address>
    </Footer>
    <script type="text/javascript" src="js/user_reg.js"></script>

</html>
