<!DOCTYPE html>
<!--    calculator.html
        Author: Hussam Fetyan
        This file displays the basic standard calculator
        -->

<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script type="text/javascript" src="basic_cal.js"></script>
    <script type="text/javascript" src="advanced_cal.js"></script>

    <!--
        The following message will be displayed to inform
        the user if the browser doesn't support or allow JavaScript
    -->
    <noscript>Please note that JavaScript is required to run this app.<br />
        If your browser is blocking JavaScript, you need to set it to allow JavaScript.
    </noscript>
</head>

<body>
    <table>
    <tbody>
        <tr>
            <td class="display" colspan="9">
                <span id="input-line" class="first-ln"><br/></span>
                <span id="output-line" class="second-ln"><br /></span>
            </td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="displayInput(this.value);" /></td>
            <td><input type="button" value="8" onclick="displayInput(this.value);" /></td>
            <td><input type="button" value="9" onclick="displayInput(this.value);" /></td>
            <td><input type="button" value="DEL" onclick="deleteChar();" /></td>
            <td><input type="button" value="AC" onclick="deleteAll();" /></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="displayInput(this.value);" /></td>
            <td><input type="button" value="5" onclick="displayInput(this.value);" /></td>
            <td><input type="button" value="6" onclick="displayInput(this.value);" /></td>
            <td><input type="button" value="&times;" onclick="displayInput(this.value);" /></td>
            <td><input type="button" value="&divide;" onclick="displayInput(this.value);" /></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="displayInput(this.value);" /></td>
            <td><input type="button" value="2" onclick="displayInput(this.value);" /></td>
            <td><input type="button" value="3" onclick="displayInput(this.value);" /></td>
            <td><input type="button" value="+" onclick="displayInput(this.value);" /></td>
            <td><input type="button" value="-" onclick="displayInput(this.value);" /></td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="displayInput(this.value);" /></td>
            <td><input type="button" value="." onclick="displayInput(this.value);" /></td>
            <td><input type="button" value="EXP" onclick="displayInput('e');" /></td>
            <td><input type="button" value="=" onclick="execute();" onblur="deleteAll();" /></td>
            <td><input id="toggle_btn" type="button" value="Sci" onclick="toggleView(this.value);"/></td>
        </tr>
    </tbody>
    </table>
</body>
</html>
